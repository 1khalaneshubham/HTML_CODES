<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Datalist</title>
</head>

<body>

 <!--When you start type filter apply-->
 <label>Choose the name:
  <input list="namelist" /></label>

 <datalist id="namelist">
    <option value="Merbin Joe">
    <option value="Franklin">
    <option value="Rajan">
    <option value="Deepa">
    <option value="Joseph">
    <option value="Rajesh">
    <option value="Frankong">
  </datalist>

</body>

</html>
