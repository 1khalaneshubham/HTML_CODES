<!DOCTYPE html>
<html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>figcaption</title>
</head>

<body>

 <!-- Just a figure -->
 <figure>
  <img src="dymond.jpg" alt="An awesome picture">
 </figure>
 <p></p>
 <!-- Figure with figcaption -->
 <figure>
  <img src="dymond.jpg" alt="An awesome picture">
  <figcaption>Fig1.Dymond</figcaption>
 </figure>
 <p></p>
</body>

</html>
